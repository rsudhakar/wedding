<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sudhakar Weds Aiswarya</title>
<link rel="icon" href="images/heart.png" sizes="32x32">
<link href="default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="jquery.center.js"></script>
<script type="text/javascript" src="jquery.jparallax.js"></script>
<script>

	function scale(element, x, y) {
		var maxHeight = $(window).height(),
		    maxWidth = $(window).width();
		element.height(maxHeight + maxHeight * y);
		element.width(maxWidth + maxWidth * x)
	}
	
	function setUp() {
		var viewPort = $('#parallax'),
			art = $('#art'),
			address = $('#address'),
			windowWidth = $(window).width(),
			windowHeight = $(window).height();
		
		scale(viewPort,0,0);
		scale(art,0,0);
		scale($('#lyr1'),0.1, 0.25);
		scale($('#lyr2'),0.25, 0.25);
		scale($('#lyr3'),0.4, 0.25);

		art.center();
		art.mousedown(function(event) {
			event.preventDefault();
		});
		$(viewPort).jparallax();
		
		address.width($(window).width() * 0.35);
		address.height($(window).height() * 0.35);
		address.css('top', (windowHeight - address.height()) );
		address.css('left', (windowWidth - address.width()) );
	}
	
	$(document).ready(setUp);
	$(window).resize(setUp);
	
</script>
</head>
<body>
<div>
	<div id="parallax">
		<img id="lyr1" style="width:1400px; height:768px" src="images/layer1.jpg" />
		<img id="lyr2" style="width:1600px; height:768px" src="images/layer2.png" />
		<img id="lyr3" style="width:2000px; height:768px" src="images/layer3.png" />
	</div>
	<img id="art" src="images/art.png" alt="Sudhakar weds Aiswarya" />
	<img id="address" style="position:absolute" src="images/address.png" />
</div>
</body>
</html>

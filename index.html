<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sudhakar Weds Aiswarya</title>
<link href="default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="jquery.center.js"></script>
<script type="text/javascript" src="jquery.jparallax.js"></script>
<script>
	function fullScreen(element) {
		element.height($(window).height());
		element.width($(window).width());
	}
	
	function setUp() {
		var viewPort = $('#parallax'),
			art = $('#art');
		fullScreen(viewPort);
		fullScreen(art);
		$(viewPort).jparallax({triggerExposesEdges: true});
		art.center();
		art.mousedown(function(event) {
			event.preventDefault();
		});
	}

	$(document).ready(setUp);
	$(window).resize(setUp);
	
</script>
</head>
<body>
<div>
	<div id="parallax">
		<div style="width:1400px; height:768px"><img src="images/layer1.jpg" /></div>
		<div style="width:1600px; height:768px"><img src="images/layer2.png" /></div>
		<div style="width:2000px; height:768px"><img src="images/layer3.png" /></div>
	</div>
	
    <img id="art" src="images/art.png" alt="Sudhakar weds Aiswarya" />
      
</div>
</body>
</html>

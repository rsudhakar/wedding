<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sudhakar Weds Aiswarya</title>
<link href="default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="jquery.center.js"></script>
<script>
	positionPoster = function() {
		var poster = $("#poster");
		poster.height($(window).height());
		poster.width($(window).width());
		poster.center();
	}

	$(document).ready(function() {
		positionPoster();
		$("#poster").mousedown(function(event) {
			event.preventDefault();
		});
	});
	$(window).resize(positionPoster);
</script>
</head>
<body>
<div>
      <img id="poster" src="images/Poster.jpg" alt="Sudhakar weds Aiswarya" />
</div>
</body>
</html>
